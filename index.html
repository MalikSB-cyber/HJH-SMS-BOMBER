<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐇𝐉𝐇 𝐇𝐀𝐂𝐊𝐄𝐑 | SBL TERMINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- Tumhara original CSS as it is --- */
    :root {
      --primary: #0b0015;
      --secondary: #0d001a;
      --accent: #00cfff;
      --dark: #05050f;
      --light: #f1f1f1;
      --error: #ff3860;
      --success: #2ecc71;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent), 0 0 30px rgba(0, 200, 255, 0.5); }
      100% { text-shadow: 0 0 5px var(--accent); }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui; }
    body {
      background: radial-gradient(circle at center, var(--dark), #000);
      color: var(--light);
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      overflow-x: hidden;
    }
    .security-badge { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7);
      border: 1px solid var(--accent); color: var(--accent); padding: 5px 10px;
      border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 100;
    }
    .header { margin: 20px auto; padding: 15px 20px; width: 95%; max-width: 500px;
      background: linear-gradient(155deg, rgba(15,15,26,0.9), rgba(26,26,46,0.9));
      border-radius: 15px; box-shadow: 0 0 30px rgba(0,200,255,0.2), inset 0 0 10px rgba(0,200,255,0.1);
      border: 1px solid rgba(0,200,255,0.2); display: flex; align-items: center; justify-content: center;
      gap: 10px; position: relative;
    }
    .logo-wrapper { position: absolute; left: 15px; width: 45px; height: 45px; background: var(--accent);
      border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--accent);
    }
    .logo-wrapper img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--dark); }
    .header h1 { flex: 1; margin: 0; font-size: 24px; font-weight: bold; text-align: center;
      background: linear-gradient(to right, #00cfff, #00a2ff);
      -webkit-background-clip: text; background-clip: text; color: transparent; animation: glow 3s infinite;
    }
    .card { margin: 20px auto; padding: 30px; width: 95%; max-width: 500px;
      background: linear-gradient(155deg, rgba(15,15,26,0.9), rgba(26,26,46,0.9));
      border-radius: 15px; box-shadow: 0 0 30px rgba(0,200,255,0.2), inset 0 0 10px rgba(0,200,255,0.1);
      border: 1px solid rgba(0,200,255,0.2); position: relative; overflow: hidden;
    }
    .card::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 5px;
      background: linear-gradient(90deg, #00cfff, #0062ff);
    }
    .card h2 { margin: 5px 0 20px; font-size: 26px; text-align: center;
      background: linear-gradient(to right, #00cfff, #00a2ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .card input { width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.5);
      border: 1px solid rgba(0,200,255,0.3); border-radius: 8px; outline: none; text-align: center;
      font-size: 16px; color: white; transition: all 0.3s;
    }
    .card input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,200,255,0.3); }
    .btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%;
      padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; font-size: 16px;
      cursor: pointer; transition: all 0.3s; position: relative; overflow: hidden;
    }
    .btn-primary { background: linear-gradient(to right, #00cfff, #0062ff); color: white;
      box-shadow: 0 5px 15px rgba(0,200,255,0.4);
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,200,255,0.6); }
    .btn-secondary { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
    .btn-secondary:hover { background: rgba(0,200,255,0.1); }
    #status { margin: 15px 0; text-align: center; font-size: 14px; min-height: 20px; }
    footer { margin: 20px 0; font-size: 14px; color: rgba(255,255,255,0.6); text-align: center; }
    footer span { color: var(--accent); font-weight: bold; }
  </style>
</head>
<body>
  <div class="security-badge">
    <i class="fas fa-shield-alt"></i> SECURE CONNECTION | HJH
  </div>

  <!-- Header -->
  <div class="header">
    <div class="logo-wrapper">
      <img src="https://i.postimg.cc/dVWsQpKw/IMG-20250913-WA0039.jpg" alt="logo" />
    </div>
    <h1>𝐇𝐉𝐇 𝐇𝐀𝐂𝐊𝐄𝐑</h1>
  </div>

  <!-- Card -->
  <div class="card">
    <h2>𝐇𝐉𝐇 𝐒𝐌𝐒 𝐓𝐄𝐑𝐌𝐈𝐍𝐀𝐋</h2>
    <input type="text" id="number" placeholder="📞 Enter Target Number (e.g., 92323...)" />
    <button class="btn btn-primary" id="launchBtn">
      <i class="fas fa-rocket"></i> 𝙇𝘼𝙐𝙉𝘾𝙃
    </button>

    <button class="btn btn-secondary" onclick="window.open('https://whatsapp.com/channel/0029VbAaNJ6C1FuB0mIAx93M','_blank')">
      <i class="fab fa-whatsapp"></i> 𝑱𝒐𝒊𝒏 𝑯𝑱𝑯 𝑵𝒆𝒕𝒘𝒐𝒓𝒌
    </button>

    <div id="status"></div>
  </div>

  <!-- Footer -->
  <footer>
    <span>▄︻┻═┳一 𝐇𝐉𝐇 𝐇𝐀𝐂𝐊𝐄𝐑 🔥</span> | <span>v4.2.1</span>
  </footer>

  <script>
    const btn = document.getElementById("launchBtn");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const number = document.getElementById("number").value.trim();
      if (!number) {
        status.innerHTML = '<span style="color: var(--error)">❌ Number is required</span>';
        return;
      }

      btn.disabled = true;
      btn.innerHTML = "⏳ Processing...";
      status.innerHTML = '<span style="color: var(--accent)">Requesting server...</span>';

      try {
        const response = await fetch("/api/handler", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number }),
        });

        const data = await response.json();

        if (data.success) {
          status.innerHTML = `<span style="color: var(--success)">✅ ${data.result}</span>`;
        } else {
          status.innerHTML = `<span style="color: var(--error)">❌ ${data.error || "Request failed"}</span>`;
        }
      } catch (err) {
        status.innerHTML = '<span style="color: var(--error)">❌ Server error</span>';
      }

      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-rocket"></i> 𝙇𝘼𝙐𝙉𝘾𝙃';
    });
  </script>
</body>
</html>
